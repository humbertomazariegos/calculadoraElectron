<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Electron</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div id="historial">
            <h3>Historial</h3>
        </div>
        <div id="calculadora">
            <div class="textos">
                <div id="resultado">0</div>
                <div id="actual">&nbsp;</div>    
            </div>
            <div id="botones" class="grid-container">
                <button class="btnCalc" id="btnUno">1</button>
                <button class="btnCalc" id="btnDos">2</button>
                <button class="btnCalc" id="btnTres">3</button>
                <button class="btnOp" id="btnSuma">+</button>
                <button class="btnCalc" id="btnCuatro">4</button>
                <button class="btnCalc" id="btnCinco">5</button>
                <button class="btnCalc" id="btnSeis">6</button>
                <button class="btnOp" id="btnResta">-</button>
                <button class="btnCalc" id="btnSiete">7</button>
                <button class="btnCalc" id="btnOcho">8</button>
                <button class="btnCalc" id="btnNueve">9</button>
                <button class="btnOp" id="btnMult">x</button>
                <button class="btnOp" id="btnCe">CE</button>
                <button class="btnCalc" id="btnCero">0</button>
                <button class="btnOp" id="btnIgual">=</button>
                <button class="btnOp" id="btnDiv">/</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
